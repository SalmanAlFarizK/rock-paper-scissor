<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial;
      }
      .move-icon {
        height: 50px;
      }
      .move-button {
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    computerMove=pickComputerMove();
    choice='rock';
    resultFind(computerMove,choice);
    result= resultFind(computerMove,choice);
    setScore(result,resultStat);
    "
      class="move-button"
    >
      <img src="rock-emoji.png" class="move-icon" alt="" />
    </button>
    <button
      onclick="
     computerMove=pickComputerMove();
     choice='paper';
    resultFind(computerMove,choice);
     result= resultFind(computerMove,choice);
    setScore(result,resultStat);
    "
      class="move-button"
    >
      <img src="paper-emoji.png" class="move-icon" alt="" />
    <button
      onclick="
    let computerMove=pickComputerMove();
    let choice='scissors';
    resultFind(computerMove,choice);
    let result= resultFind(computerMove,choice);
    setScore(result,resultStat);
    "
      class="move-button"
    >
      <img src="scissors-emoji.png" class="move-icon" alt="" />
    </button>

    <p class="js-move">
    </p>

    <p class="finalResult"></p>
    <p class="resultStatistics"></p>

    <button
      onclick="
    resetScore(resultStat);
    "
    >
      Reset Score
    </button>

    <script>
      let resultStat = {
        totalWin: 0,
        totalLose: 0,
        totaltie: 0,
      };

      document.querySelector(
        ".resultStatistics"
      ).innerHTML = `Total Win : ${resultStat.totalWin} Total Lose : ${resultStat.totalLose} Total Tie : ${resultStat.totaltie}`;
      function pickComputerMove() {
        let computerMove = "";
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }

      function resultFind(computerMove, choice) {
        let result = "";
        if (
          (computerMove === "rock" && choice === "paper") ||
          (computerMove === "paper" && choice === "scissors") ||
          (computerMove === "scissors" && choice === "rock")
        ) {
          result = "Lose";
        } else if (
          (computerMove === "rock" && choice === "scissors") ||
          (computerMove === "paper" && choice === "rock") ||
          (computerMove === "scissors" && choice === "paper")
        ) {
          result = "Win";
        } else if (computerMove === choice) {
          result = "tie";
        }
       document.querySelector(".js-move").innerHTML=`You
      <img src="${choice}-emoji.png" alt="" class="move-icon">
      <img src="${computerMove}-emoji.png" alt="" class="move-icon">
      computer`

        let resultTxt = `You Selected ${choice},Computer selected ${computerMove}, You ${result}`;
        document.querySelector(".finalResult").innerHTML = resultTxt;
        return result;
      }

      function setScore(result, resultStat) {
        if (result === "Win") {
          resultStat.totalWin += 1;
        } else if (result === "Lose") {
          resultStat.totalLose += 1;
        } else if (result === "tie") {
          resultStat.totaltie += 1;
        }
        document.querySelector(
          ".resultStatistics"
        ).innerHTML = `Total Win : ${resultStat.totalWin} Total Lose : ${resultStat.totalLose} Total Tie : ${resultStat.totaltie}`;
      }

      function resetScore(resultStat) {
        resultStat.totalLose = 0;
        resultStat.totalWin = 0;
        resultStat.totaltie = 0;
        document.querySelector(
          ".resultStatistics"
        ).innerHTML = `Total Win : ${resultStat.totalWin} Total Lose : ${resultStat.totalLose} Total Tie : ${resultStat.totaltie}`;
      }
    </script>
  </body>
</html>
